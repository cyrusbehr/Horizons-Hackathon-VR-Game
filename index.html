<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Block Breaker Reborn</title>

<body>

  <div class="score-container" style="display: none">
    <h2 id="score" >Score: 0</h2>
  </div>

  <div class="game_screen" >

    <!-- video used to render large image -->
    <video style="display: none" id="video" width="10" height="10" autoplay></video>
    <!-- canvas where the video is rendered -->
    <canvas id="canvas" width="960" height="720"></canvas>
    <!-- video in which the tracking is done -->
    <video id="my_velocityvideo" width="200" height="150" preload autoplay loop muted></video>
  </div>

  <div class="start_game_menu">
    <svg width="400px" height="400px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  	 viewBox="0 0 500 500" style="enable-background:new 0 0 500 500;" xml:space="preserve">

    <defs>
      <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"   stop-color="#05a"/>
        <stop offset="100%" stop-color="#0a5"/>
      </linearGradient>
    </defs>


  <g id="polygon">
  	<polygon class="st0" points="372.3,66.5 143.6,60.1 25.7,256 136.3,453.7 364.6,457.7 480,263 	"/>
  	<polygon class="st0" points="372.3,66.5 178.2,144.6 25.7,256 191.2,382.8 364.6,457.7 392.6,250.4 	"/>
  	<polygon class="st0" points="392.6,250.4 178.2,144.6 191.2,382.8 	"/>
  	<line id="line1" class="st0" x1="480" y1="263" x2="392.6" y2="250.4"/>
  	<line id="line2" class="st0" x1="136.3" y1="453.7" x2="191.2" y2="382.8"/>
  	<line id="line3" class="st0" x1="178.2" y1="144.6" x2="143.6" y2="60.1"/>
  </g>
  </svg>

    <h1>&lt;BREAKR/&gt;</h1>
    <p>A hack by Cyrus, Donovan and Jatharsan</p>
    <button id="start_game_btn">Start Game</button>
  </div>


  <script src="./js/variables.js"></script>
  <script src="./js/computer-vision-helper.js"></script>
  <script src="./js/game.js"></script>
