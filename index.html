<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Block Breaker Reborn</title>
  <script src="./js/lib/tracking-min.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/materialize.css">
</head>
<body>

  <div class="game_screen">
    <!-- video used to render large image -->
    <video style="display: none" id="video" width="10" height="10" autoplay></video>
    <!-- canvas where the video is rendered -->
    <canvas id="canvas" width="960" height="720"></canvas>
    <!-- video in which the tracking is done -->
    <video id="my_velocityvideo" width="200" height="150" preload autoplay loop muted></video>
  </div>

  <div class="start_game_menu">
    <button id="snap">Start Game</button>
  </div>

  <div class="score-container">
    <h2 id="score" >Score: 0</h2>
  </div>

  <script src="./js/variables.js"></script>
  <script src="./js/computer-vision-helper.js"></script>
  <script src="./js/game.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</body>
<script src="js/lib/threelib/three.min.js"></script>
<script src="js/lib/threelib/DragControls.js"></script>
<script src="js/lib/threelib/TrackballControls.js"></script>
<script src="js/lib/threelib/OrbitControls.js"></script>
<script src="js/lib/threelib/stats.min.js"></script>
<script src="js/three-animations.js"></script>
</html>
